                - message
  "/Api/v1/users/{user_id}/reservations":
    post:
      summary: Creates a new reservation
      tags:
      - Reservations
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      - name: car_id
        in: query
        schema:
          type: integer
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                starting_date:
                  type: string
                  format: date-time
                end_date:
                  type: string
                  format: date-time
              required:
              - starting_date
              - end_date
    get:
      summary: Retrieves all reservations for a user
      tags:
      - Reservations
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        user_id:
                          type: integer
                        car_id:
                          type: integer
                        starting_date:
                          type: string
                          format: date
                        end_date:
                          type: string
                          format: date
                        created_at:
                          type: string
                          format: date_time
                        updated_at:
                          type: string
                          format: date_time
                      required:
                      - id
                      - user_id
                      - car_id
                      - starting_date
                      - end_date
                      - created_at
                      - updated_at
                required:
                - status
                - message
                - data
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: 'null'
                required:
                - status
                - message
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
