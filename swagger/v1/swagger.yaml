                        type: number
                      image:
                        type:
                        - string
                        - 'null'
                      created_at:
                        type: string
                        format: date_time
                      updated_at:
                        type: string
                        format: date_time
                    required:
                    - id
                    - name
                    - cost_per_day
                    - created_at
                    - updated_at
                required:
                - status
                - message
                - data
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
