---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/Api/v1/cars":
    post:
      summary: Creates a new car
      tags:
      - Cars
      parameters: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      description:
                        type:
                        - string
                        - 'null'
                      cost_per_day:
                        type: number
                      image:
                        type:
                        - string
                        - 'null'
                      created_at:
                        type: string
                        format: date_time
                      updated_at:
                        type: string
                        format: date_time
                    required:
                    - id
                    - name
                    - cost_per_day
                    - created_at
                    - updated_at
                required:
                - status
                - message
                - data
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      name:
                        type: array
                        items:
                          type: string
                      cost_per_day:
                        type: array
                        items:
                          type: string
                      description:
                        type: array
                        items:
                          type: string
                      image:
                        type: array
                        items:
                          type: string
                required:
                - status
                - message
                - data
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type:
                  - string
                  - 'null'
                cost_per_day:
                  type: number
                image:
                  type:
                  - string
                  - 'null'
              required:
              - name
              - cost_per_day
    get:
      summary: Retrieves all cars
      tags:
      - Cars
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type:
                          - string
                          - 'null'
                        cost_per_day:
                          type: number
                        image:
                          type:
                          - string
                          - 'null'
                        created_at:
                          type: string
                          format: date_time
                        updated_at:
                          type: string
                          format: date_time
                      required:
                      - id
                      - name
                      - cost_per_day
                      - created_at
                      - updated_at
                required:
                - status
                - message
                - data
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: 'null'
                required:
                - status
                - message
  "/Api/v1/cars/{id}":
    delete:
      summary: Deletes a car by ID
      tags:
      - Cars
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
